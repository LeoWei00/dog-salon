<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - GeeGee's Dog Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
  <style>
    body {font-family: Arial, sans-serif;}

    .contact-section {
      background-color: black;
      color: white;
      padding: 50px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .google-maps-container{
        display: flex;
        justify-content: center;
        margin-top: 20px;
        padding-bottom: 50px;
    }

    .google-maps {
      height: 400px;
      width: 600px;
      overflow:hidden;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Images/logo.png" alt="Logo" width="50" height="50">
        GeeGee's Dog Salon
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="employees.html">Groomers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary ms-2" href="book.html">Book Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <h2>CONTACT US</h2>
    <p>75 Laurier Ave E, Ottawa, ON K1N 6N5</p>
    <p><strong>Opening hours:</strong></p>
    <p>Closed Monday<br>Tuesday to Sunday: 9:00 AM - 5:00 PM</p>
    <p>Please call or email for inquiries:</p>
    <p>+1 (613) 555-1234<br>example@mail.com</p>
  </section>

  <div class = "google-maps-container">
    <div class="google-maps">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2795.6937406489814!2d-75.68685668444342!3d45.42359327910012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05b45a8b8db7%3A0x7ac9e1770b04d78f!2s75%20Laurier%20Ave%20E%2C%20Ottawa%2C%20ON%20K1N%206N5%2C%20Canada!5e0!3m2!1sen!2sus!4v1619700210154!5m2!1sen!2sus"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navbarToggler = document.querySelector(".navbar-toggler");
      const navbarCollapse = document.querySelector("#navbarNav");
      const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
          toggle: false
      });

      navbarToggler.addEventListener("click", () => {
          bsCollapse.toggle();
      });
    });
  </script>
</body>
</html>
