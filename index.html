<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <title>GeeGee's Dog Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">

    <style>
      body {font-family: Arial, sans-serif;}

      .main-section {
        height: 80vh;
        background: url("Images/background.png") center/cover no-repeat;
        display: flex;
        align-items: center;
        padding: 0 10%; 
        color: white;
      }

      .main-txt h1 {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .main-txt p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }
    </style>
</head>
<body>
 
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Images/logo.png" alt="Logo" width="50" height="50">
        GeeGee's Dog Salon
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="employees.html">Groomers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary ms-2" href="book.html">Book Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="main-section">
    <div class="main-txt">
      <h1>GeeGee's <br> Dog Salon</h1>
      <p>Royal service for your dog!</p>
      <a class="btn btn-secondary" href="book.html">Book Now</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
          crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const navbarToggler = document.querySelector(".navbar-toggler");
        const navbarCollapse = document.querySelector("#navbarNav");
        const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
            toggle: false
        });

        navbarToggler.addEventListener("click", () => {
            bsCollapse.toggle();
        });
    });
  </script>
</body>
</html>
